<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>CEP</title>

  <style type="text/css">
  body {
    margin-top: 50px;
    width: 100%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>
<body>
  <div class="container">
  <form data-js="form-cep">
    <div class="form-group mb-2">
      <input class="form-control form-control-lg" type="text" data-js="input-cep" placeholder="Digite o CEP aqui...">
    </div>
    <div class="form-group mb-2">
      <button type="submit" class="btn btn-block btn-primary">Consultar CEP</button>
    </div>

  </form>

  <div class="alert alert-light" role="alert" style="text-align:center">
    <span data-js="status"></span>
  </div>

  <div data-js="cep-info">
    <p><strong>Logradouro:</strong> <span data-js="address"></span></p>
    <p><strong>Bairro:</strong> <span data-js="district"></span></p>
    <p><strong>Cidade:</strong> <span data-js="city"></span></p>
    <p><strong>Estado:</strong> <span data-js="state"></span></p>
    <p><strong>CEP:</strong> <span data-js="code"></span></p>
  </div>
</div>
  <script src="dom.js"></script>
  <script src="challenge-28.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
